
<section class="container-fluid">
    <app-menu-admin></app-menu-admin>

</section>
<br>
<div class="container">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="rechercher">
            </mat-form-field>
      </div>


    </div>
    <br>
    
    <div class="row">
        <div class="col-sm-3">
            <app-menu-left-admin></app-menu-left-admin>
        </div>
        <br>
        <div class="col-sm-9">
            <h2><div>Liste des Clients </div></h2>
  
            <div class="col-sm-12  table-responsive">
              <br><br>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                 <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Numero Client</th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>  
              
                <!-- Name Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="adresse">
                  <th mat-header-cell *matHeaderCellDef> Addressse </th>
                  <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="telephone">
                    <th mat-header-cell *matHeaderCellDef> Telephone </th>
                    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                  </ng-container>
                 <!-- <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> prix</th>
                    <td mat-cell *matCellDef="let element"> {{element.prix}} CFA </td>
                  </ng-container>   -->

                  <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <button mat-stroked-button color="primary" (click)="showCommandeClient(element.id)"> Voir Produits commandes</button>
                <button mat-stroked-button color="accent" (click)="showModelecommande(element.id)"> Voir modéles commandés</button>
               
              </div>
            
           </td>
      </ng-container>
              

               
              
                <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                    
            </div>
        </div>

    </div>



</div>
