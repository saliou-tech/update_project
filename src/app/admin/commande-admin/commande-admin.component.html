
<section class="container-fluid">
    <app-menu-admin></app-menu-admin>

</section>
<br>
<div class="container">
    <div class="row">
      <div class="col-md-8"></div>
      <div class="col-md-4">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="rechercher">
            </mat-form-field>
      </div>


    </div>
    <br>
    
    <div class="row">
        <div class="col-sm-3">
            <app-menu-left-admin></app-menu-left-admin>
        </div>
        <br>
        <div class="col-sm-9">
            <h2><div>Liste des Commandes </div></h2>
            <div class="col-sm-12  table-responsive">
              <br><br>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                 <ng-container matColumnDef="idCom">
                  <th mat-header-cell *matHeaderCellDef> Numero commande </th>
                  <td mat-cell *matCellDef="let element"> {{element.idCom}} </td>
                </ng-container>  
              
                <!-- Name Column -->
                <ng-container matColumnDef="date_du_commande">
                  <th mat-header-cell *matHeaderCellDef> date </th>
                  <td mat-cell *matCellDef="let element"> {{element.dateCommande|date}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="prix">
                  <th mat-header-cell *matHeaderCellDef> prix </th>
                  <td mat-cell *matCellDef="let element"> {{element.prixTotalCommande}} </td>
                </ng-container>
                 <!-- <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> prix</th>
                    <td mat-cell *matCellDef="let element"> {{element.prix}} CFA </td>
                  </ng-container>   -->

                  <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="example-button-row">
              <button mat-stroked-button color="primary" (click)="showCommande(element.idCom)">detaille de la commande</button>
                <button mat-stroked-button color="accent">Supprimer</button>
               
              </div>
            
           </td>
      </ng-container>
              

               
              
                <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                    
            </div>
        </div>

    </div>



</div>
